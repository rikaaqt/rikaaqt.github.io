        :root {
    --pastel: #FAF8F6;

body,
html {
    margin: 0;
    padding: 0;
    scrollbar-width: none;
}

#bg {
    position: fixed;
    width: 100%;
    height: 100%;
    opacity: .7;
    z-index: -1;
    --rotation: 0deg;
    animation: rotate 30s linear infinite;
    background: #FC748B;

}

@keyframes intro {
    0% {
        filter: grayscale(100%)
    }

    100% {
        filter: grayscale(0%)
    }
}

[class^=icon][aria-selected=true] p {
    text-decoration: underline;
    text-decoration-thickness: 4px;
    text-decoration-color: magenta;
}

[class^=icon] {
    place-items: center;
    image-rendering: pixelated;
    background-image: url(./media/icons.png);
    /* image-rendering: pixelated; */
    width: 122px;
    height: 122px;
    transform: scale(0.4, 0.4);
    cursor: pointer;
    margin: -30px;
    /* transition: transform s ease */
    place-content: end;
    background-color: rgb(0 0 0 / 0%);
    border: none;
}

[class^=icon]:hover {
    filter: brightness(90%)
}



.buttondesc {
    position: absolute;
    font-size: 3em;
    top: 95px;
    width: max-content;
    pointer-events: none;
    font-family: Pixel;
}

.buttondesc::first-letter {
    text-transform: capitalize;
}

[class^=icon]:active {
    transform: scale(0.37, 0.37)
}

.icon-home {
    background-position: 0 calc(122px * -3);
}

.icon-settings {
    background-position: calc(122px * -7) calc(122px * -13);
    filter: hue-rotate(420deg) grayscale(100%) brightness(1.3)
}

.icon-settings:hover {
    filter: grayscale(100%) brightness(1.2)
}

.icon-undo {
    background-position: calc(122px * -3) 0;
}

.icon-submit {
    background-position: calc(122px * -12) 0;
    filter: hue-rotate(130deg) brightness(1.6);
}

.icon-submit:hover {
    filter: hue-rotate(130deg) brightness(1.4)
}

.tab {
    width: 100%;
    /* display: contents; */
    height: 100%;
    opacity: 0;
    transition: opacity .2s ease-out
}

.icon-friends {
    background-position: calc(122px * -4) calc(122px * -13);
}

.icon-draw {
    background-position: calc(122px * -8) calc(122px * -13);
}

img[class^=heart] {

    height: 50px;
    z-index: 1;

.heart3 {

.anchor {

}

.friend {

    #holder {

    }

        bottom: auto !important

}

.decor {
    position: absolute;
    min-width: 60px;
}

#cat {
    top: 10%;
    left: 3%;
    transform: rotate(-30deg)
}

@supports not (clip-path: shape(from 50% 91%,
        line to 90% 50%,
        arc to 50% 9% of 1%,
        arc to 10% 50% of 1%)) {
    .heartshaped {
        border-radius: 100%;
    }
}

.heartshaped {
    clip-path:
        shape(from 50% 91%,
            line to 90% 50%,
            arc to 50% 9% of 1%,
            arc to 10% 50% of 1%);
}

#girl,
#cat {
    width: 10%;
    height: auto;
    max-width: 130px;
}

#girl {
    top: 10%;
    right: 3%;
    transform: rotate(30deg)

    <script type="module">
        import $, { h } from 'https://addsoupbase.github.io/yay.js'
import 'https://addsoupbase.github.io/webcomponents/paper-canvas.js'
const { colorBtn, color, undo, submit, canvas, brushsize, controls } = $.id
let { ctx } = canvas
submit.on({
    async _click() {
        let data = canvas.dataURL()
        let res = fetch(`https://drawing-submissions.deno.dev?user=rika`, {
            method: "POST",
            body: data
        }).then(o => o.ok || Promise.reject('idk'))
        controls.fadeOut().then(async () => {
            let pencil =
                controls.after = $`<img src="https://addsoupbase.github.io/cute-emojis/emojis/1216660171951046746.gif">`
            pencil.fadeIn()
            try {
                await res
                await pencil.fadeOut()
                let div =
                    pencil.after = $('div .center', ...'1116796257726386186 1116796193914224672 1116796201040367677'.split(' ')
                        .map(o => $`<img width="100" style="image-rendering:pixelated" height="100" src="https://addsoupbase.github.io/cute-emojis/emojis/${o}.gif">`))
                div.fadeIn()
            }
            catch (e) {
                prompt('message could not be sent', e)
            }
        })
    }
})
brushsize.on({
    change() {
        canvas.attr.brushsize = +this.value
    }
})
colorBtn.on({
    click() {
        color.click()
    }
})
undo.on({
    click() {
        canvas.undo()
    }
})
color.on({
    change() {
        canvas.color = this.value
    }
})
    </script>
    <script>
        !function (h, btn, d) {
    'use strict'
    var tabs = [].slice.call(d.getElementsByClassName('tab'))
    var btns = [].slice.call(btn.children)
    function hide(e) {
        e.style.display = 'none'
        setTimeout(function () {
            e.style.opacity = +(this === e.getAttribute('id'))
        }.bind(this))
    }
    function toggle(e) {
        e.setAttribute('aria-selected', '' + (this === e))
    }
    h.delegate(btn, {
        click: function () {
            if (this.getAttribute('aria-selected') === 'true') return
            var t = location.hash = this.title
            tabs.forEach(hide, t)
            var current = d.getElementById(t)
            current.style.display = 'block'
            // current.style.opacity = 1
            btns.forEach(toggle, this)
        }
    })
}(window[Symbol.for('[[HModule]]')], document.getElementById('buttons'), document)

    </script>

                }
            })
            var hash = location.hash.substring(1)

        }(document)
